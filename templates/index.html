<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHOIS History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<style>
    /* Background Gradient Animation */
    @keyframes Gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

	body {
	    margin: 0;
	    height: 100vh;
	    font-family: 'Arial', sans-serif;
	    display: flex;
	    flex-direction: column; /* Align children vertically */
	    justify-content: center; /* Center content vertically */
	    align-items: center; /* Center content horizontally */
	    background-size: 180% 180%;
        background-color: #e0c3fc;
        background-image: linear-gradient(45deg, #e0c3fc, #8ec5fc, #e0c3fc);
	    animation: Gradient 6s ease infinite;
	}
	
	#main-content {
	    flex-grow: 1;
	    display: flex;
	    flex-direction: column;
	    justify-content: center;
	    width: 100%; /* take full width */
	}

    /* Fancy styling for our card */
    .card {
        transition: all 0.3s;
        border: none;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .card:hover {
        transform: scale(1.03);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

	.card-header {
	    font-size: 24px; /* Adjust as per your requirement */
	    font-weight: bold; /* Makes the title bold */
	}

	/* Fancy styling for our tab buttons */
	.nav-tabs .nav-link {
	    border: none;
	    border-radius: 15px 15px 0 0; /* Top left and right corners are rounded */
	    transition: all 0.3s;
	    background-color: rgba(255, 255, 255, 0.7); /* Slightly transparent white background */
	    margin: 2px 2px 0 0; /* Adds spacing between the tabs */
	}
	
	.nav-tabs .nav-link.active {
	    background-color: #cdeaff; /* Light blue background for active tab */
	    color: black; /* Ensuring text is readable against light background */
	}
	
	.nav-tabs .nav-link:hover {
	    background-color: rgba(205, 234, 255, 0.9); /* Slightly darker shade of blue on hover */
	}

    .tab-content {
        max-height: 50vh; /* Adjust based on your requirement */
        overflow-y: auto;
    }

	.hidden {
	    display: none;
	}
	
	#error-message {
	    padding: 15px 20px 0px 20px;
	    border: 1px solid #ff7f7f;
	    background-color: #ffeaea;
	    border-radius: 5px;
	    box-shadow: 0 0 10px rgba(255,0,0,0.1);
	    text-align: center;
	    font-weight: bold;
	    color: #d43f3f;
	    margin-top: 20px;
	}

#loader {
    position: fixed;
    z-index: 1000;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8); /* semi-transparent white background */
    visibility: hidden; /* Hide by default */
    opacity: 0; /* Set the initial opacity to 0 */
    transition: opacity 0.3s; /* Add a smooth transition */

    /* Add these to center the child spinner */
    display: flex;
    justify-content: center;
    align-items: center;
}

.spinner {
    border: 16px solid #f3f3f3;  /* Light gray */
    border-top: 16px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>

<body>

<div id="main-content">
<div class="container mt-5">
    <h1 class="mb-3">WHOIS History Lookup</h1>
    <form id="domainForm">
        <div class="mb-3">
            <label for="domain" class="form-label">Enter Domain ("example.com" for exact match or "example" to match example.*)</label>
            <input type="text" class="form-control" id="domain" placeholder="example.com">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div id="loader">
	<div class="spinner"></div>
    </div>

    <div id="error-message" class="hidden">
        <p>No results found!</p>
        <p>You may use exact match (e.g., "ring0.me") or wildcard TLD match (e.g., "ring0").</p>
    </div>

    <!-- Placeholder for results -->
    <div id="results" class="mt-5"></div>
</div>
</div>

<footer style="text-align: center; padding: 5px;">
    Â© 2023 <a href="https://os.ai/" target="_blank">OS.ai</a>. Almost all <a href="https://github.com/bojieli/whois" target="_blank">source code</a> of this site is generated by AI. Data sourced through our esteemed Internet registry partners.
</footer>


<script>
    $('#domainForm').submit(function(e) {
        e.preventDefault();
        let inputDomain = $('#domain').val();
	if (inputDomain == '') {
	    inputDomain = 'example.com';
	}
        $.post("/get_domain_history", { domain: inputDomain }, function(data) {
            $('#results').empty();
            $('body').css('justify-content', 'normal');
            $('#main-content').css('justify-content', 'normal');

            if (Object.keys(data).length === 0) {
                $('#error-message').removeClass('hidden');
            } else {
                $('#error-message').addClass('hidden');
            }

            Object.keys(data).forEach((domainKey, index) => {
                let record = data[domainKey];
                let tabs = '';
                let tabContents = '';
                record.forEach((history, historyIndex) => {
                    let query_time_display = '';
                    if (history.query_time !== undefined && history.query_time !== null && history.query_time != '') {
                        query_time_display = history.query_time.split(' ')[0];
                    } else if (history.update_date !== undefined && history.update_date !== null && history.update_date != '') {
                        query_time_display = history.update_date.split(' ')[0];
                    } else if (history.create_date !== undefined && history.create_date !== null && history.create_date != '') {
                        query_time_display = history.create_date.split(' ')[0];
		            } else {
                        query_time_display = 'Unknown'
		            }
                    let activeClass = historyIndex == 0 ? 'active' : '';
                    tabs += `<li class="nav-item">
                                <a class="nav-link ${activeClass}" id="domain-${index}-tab-${historyIndex}" data-bs-toggle="tab" href="#domain-${index}-content-${historyIndex}" role="tab">${query_time_display}</a>
                            </li>`;
                    const orderedKeys = 'query_time,create_date,update_date,expiry_date,domain_registrar_id,domain_registrar_name,domain_registrar_whois,domain_registrar_url,registrant_name,registrant_company,registrant_address,registrant_city,registrant_state,registrant_zip,registrant_country,registrant_email,registrant_phone,registrant_fax,administrative_name,administrative_company,administrative_address,administrative_city,administrative_state,administrative_zip,administrative_country,administrative_email,administrative_phone,administrative_fax,technical_name,technical_company,technical_address,technical_city,technical_state,technical_zip,technical_country,technical_email,technical_phone,technical_fax,billing_name,billing_company,billing_address,billing_city,billing_state,billing_zip,billing_country,billing_email,billing_phone,billing_fax,name_server_1,name_server_2,name_server_3,name_server_4,domain_status_1,domain_status_2,domain_status_3,domain_status_4'.split(',');
                    let rows = '';
                    for (let key of orderedKeys) {
                        if (history[key] !== undefined && history[key] !== null && history[key] !== '') {
                            rows += `<tr><td>${key}</td><td>${history[key]}</td></tr>`;
                        }
                    }
                    tabContents += `<div class="tab-pane fade show ${activeClass}" id="domain-${index}-content-${historyIndex}" role="tabpanel">
                                        <table class="table">
                                            <tbody>
                                                ${rows}
                                            </tbody>
                                        </table>
                                    </div>`;
                });
                let domainCard = `
                <div class="card mb-3">
                    <div class="card-header">${domainKey}</div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" role="tablist">
                            ${tabs}
                        </ul>
                        <div class="tab-content mt-3">
                            ${tabContents}
                        </div>
                    </div>
                </div>`;
                
                $('#results').append(domainCard);
            });
        });
    });

$(document).ajaxStart(function() {
    $("#loader").css({ "visibility": "visible", "opacity": "1" });
}).ajaxStop(function() {
    $("#loader").css({ "visibility": "hidden", "opacity": "0" });
});
</script>
